    <script>
        // Get a reference to the iframe
        
        // Function to scroll to a specific page
        function scrollToPage(pageNumber) {
            // Assuming the PDF viewer supports the `scroll` method
            // pdfIframe.contentWindow.scroll(0, pageNumber * pdfIframe.clientHeight);
            const pdfIframe = document.getElementById('pdfViewer');
            let idf = pdfIframe.getAttribute("src")
            let xx = idf.split("#")

            idf = xx[0] + "#page=" + pageNumber
            pdfIframe.src = idf
            console.log(idf)
            pdfIframe.contentWindow.location.reload();
            }
